Icons:
    properties:
        name: yaml_block_socials
        description: ~
        category: [ block_category_social ]
    parameters:
        social:
            type: social
            label: yaml_block_socials
            value:
                facebook: { 'placeholder': 'https://facebook.com/username', 'url': '', 'enable': false }
                youtube: { 'placeholder': 'https://youtube.com/chanenel/userid', 'url': '', 'enable': false }
                twitter: { 'placeholder': 'https://twitter.com/username', 'url': '', 'enable': false }
                linkedin: { 'placeholder': 'https://www.linkedin.com/in/username-userid', 'url': '', 'enable': false }
                instagram: { 'placeholder': 'https://instagram.com/username', 'url': '', 'enable': false }
                pinterest: { 'placeholder': 'https://pinterest.com/username', 'url': '', 'enable': false }
                flickr: { 'placeholder': 'https://www.flickr.com/photos/userid', 'url': '', 'enable': false }
            tab: yaml_block_default
        align:
            type: selectButton
            label: yaml_block_socials_position
            buttons:
                left: { 'icon': 'icon-align-left' }
                center: { 'icon': 'icon-align-center' }
                right: { 'icon': 'icon-align-right' }
            value: 'center'
            tab: yaml_block_socials_style
            group:
                id: position
        color:
            type: color
            label: yaml_block_social_color
            value: 'color-primary'
            disable_transparent: true
            tab: yaml_block_socials_style
            group:
                id: color
        form:
            type: switch
            label: yaml_block_social_line
            label_selected: yaml_block_social_full
            value: false
            tab: yaml_block_socials_style
