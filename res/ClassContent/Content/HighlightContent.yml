HighlightContent:
  properties:
    name: yaml_block_page_highlight
    description: ~
    category: [block_category_pages]
  parameters:
    content:
      type: searchPageType
      label: yaml_block_page_highlight_select_page_display
      value: {}
      tab: yaml_block_page_highlight_select_page
    format:
      type: selectButton
      label: yaml_block_page_highlight_image_text_position
      buttons:
        image_text_vertical: {'icon': 'icon-image-left'}
        text_image_vertical: {'icon': 'icon-image-right'}
        image_text_horizontal: {'icon': 'icon-image-text'}
      value: 'image_text_vertical'
      tab: yaml_block_page_highlight_style
      group:
        id: format
    abstract:
      type: switch
      value: false
      label: yaml_block_page_highlight_show_abstract
      tab: yaml_block_page_highlight_style
      group:
        id: show-hide
        title: yaml_block_page_highlight_show_hide_elements
    published_at:
      type: switch
      value: true
      label: yaml_block_page_highlight_show_publication_date
      tab: yaml_block_page_highlight_style
      group:
        id: show-hide
    display_image:
      type: switch
      value: true
      label: yaml_block_page_highlight_show_image
      tab: yaml_block_page_highlight_style
      group:
        id: show-hide
    nb_item_per_line:
      type: select
      label: yaml_block_page_list_of_pages_number_item_per_line
      options:
        1: 1
        2: 2
        3: 3
        4: 4
      value: 4
      tab: yaml_block_page_highlight_style
    title_max_length:
      type: text
      value: ~
      label: yaml_block_page_highlight_limit_letter_title
      tab: yaml_block_page_highlight_characters
    abstract_max_length:
      type: text
      value: ~
      label: yaml_block_page_highlight_limit_letter_abstract
      tab: yaml_block_page_highlight_characters
