Button:
  extends: \BackBee\ClassContent\Element\Text
  properties:
    name: yaml_block_button
    description: ~
    category: [block_category_basics]
  parameters:
    title:
      type: text
      label: yaml_block_button_title
      value: ''
      tab: yaml_block_button_general
      group:
        id: text
    url:
      type: text
      label: yaml_block_button_url
      value: ''
      format: URL
      tab: yaml_block_button_general
      group:
        id: text
    target_blank:
      type: switch
      label: yaml_block_button_open_in_tab
      value: false
      tab: yaml_block_button_general
    align:
      type: selectButton
      label: yaml_block_button_position
      buttons:
        left: {'icon': 'icon-align-left'}
        center: {'icon': 'icon-align-center'}
        right: {'icon': 'icon-align-right'}
      value: 'center'
      tab: yaml_block_button_style
      group:
        id: align
    font:
      type: select
      label: yaml_block_button_font
      options:
        'default': 'Default'
        'arial': 'Arial/Arial, Helvetica, sans-serif'
        'comic': 'Comic Sans MS/Comic Sans MS, cursive'
        'courier': 'Courier New/Courier New, Courier, monospace'
        'georgia': 'Georgia/Georgia, serif'
        'lucida': 'Lucida Sans Unicode/Lucida Sans Unicode, Lucida Grande, sans-serif'
        'tahoma': 'Tahoma/Tahoma, Geneva, sans-serif'
        'times-new-roman': 'Times New Roman/Times New Roman, Times, serif'
        'trebuchet': 'Trebuchet MS/Trebuchet MS, Helvetica, sans-serif'
        'verdana': 'Verdana/Verdana, Geneva, sans-serif'
      value: 'default'
      tab: yaml_block_button_style
      group:
        id: color
    color:
      type: color
      label: yaml_block_button_color
      value: ''
      tab: yaml_block_button_style
      group:
        id: color
    form:
      type: switch
      label: yaml_block_button_line_color
      label_selected: yaml_block_button_full_color
      value: true
      tab: yaml_block_button_style
    style:
      type: select
      label: yaml_block_button_style
      options:
        square: yaml_block_button_square
        radius: yaml_block_button_radius
        rounded: yaml_block_button_rounded
      value: radius
      tab: yaml_block_button_style
    size:
      type: select
      label: yaml_block_button_size
      options:
        sm: yaml_block_button_small
        md: yaml_block_button_medium
        lg: yaml_block_button_large
      value: md
      tab: yaml_block_button_style
      group:
        id: size
