Paragraph:
  extends: \BackBee\ClassContent\Element\Text
  properties:
    name: yaml_block_text
    description: ~
    category: [block_category_basics]
    rte:
      placeholder: yaml_block_text_rte_placeholder
  parameters:
    bg_color:
      type: selectButton
      label: yaml_block_text_bg_color
      buttons:
        color5: {'icon': 'icon-text', 'bgcolor': 'color5'}
        color6: {'icon': 'icon-text', 'bgcolor': 'color6'}
        color7: {'icon': 'icon-text', 'bgcolor': 'color7'}
        color8: {'icon': 'icon-ban', 'bgcolor': 'default'}
      value: 'color8'
      group:
        id: bg
    transparency:
      type: switch
      value: false
      label: yaml_block_text_transparency
      group:
        id: transparency
    style:
      type: radio
      inline: true
      options:
        full-color: yaml_block_text_full_color
        bordered: yaml_block_text_line_color
      value: full-color
      group:
        id: color
