Contact:
  properties:
    name: yaml_block_contact
    description: ~
    category: [block_category_more]
  parameters:
    email:
      label: yaml_block_contact_destination
      type: text
      value: ''
      tab: yaml_block_contact_email
    name_placeholder:
      label: yaml_block_contact_name_placeholder
      type: text
      value: yaml_block_contact_your_name
      tab: yaml_block_contact_fields
    email_address_placeholder:
      label: yaml_block_contact_email_placeholder
      type: text
      value: yaml_block_contact_your_email
      tab: yaml_block_contact_fields
    message_placeholder:
      label: yaml_block_contact_message_placeholder
      type: text
      value: yaml_block_contact_message
      tab: yaml_block_contact_fields
    error_message:
      label: yaml_block_contact_error_message
      type: textarea
      value: yaml_block_contact_infos_missing
      tab: yaml_block_contact_fields
    confirmation_message:
      label: yaml_block_contact_confirmation_message
      type: textarea
      value: yaml_block_contact_confirmation_message_placeholder
      tab: yaml_block_contact_fields
    button_title:
      type: text
      label: yaml_block_contact_title
      value: 'OK'
      tab: yaml_block_contact_button
      group:
        id: text
    button_align:
      type: selectButton
      label: yaml_block_contact_position
      buttons:
        left: {'icon': 'icon-align-left'}
        center: {'icon': 'icon-align-center'}
        right: {'icon': 'icon-align-right'}
      value: 'center'
      tab: yaml_block_contact_button
      group:
        id: align
    button_font:
      type: select
      label: yaml_block_contact_font
      options:
        'default': 'Default'
        'arial': 'Arial/Arial, Helvetica, sans-serif'
        'comic': 'Comic Sans MS/Comic Sans MS, cursive'
        'courier': 'Courier New/Courier New, Courier, monospace'
        'georgia': 'Georgia/Georgia, serif'
        'lucida': 'Lucida Sans Unicode/Lucida Sans Unicode, Lucida Grande, sans-serif'
        'tahoma': 'Tahoma/Tahoma, Geneva, sans-serif'
        'times-new-roman': 'Times New Roman/Times New Roman, Times, serif'
        'trebuchet': 'Trebuchet MS/Trebuchet MS, Helvetica, sans-serif'
        'verdana': 'Verdana/Verdana, Geneva, sans-serif'
      value: 'default'
      tab: yaml_block_contact_button
      group:
        id: color
    button_color:
      type: color
      label: yaml_block_contact_color
      value: 'color-primary'
      disable_transparent: true
      tab: yaml_block_contact_button
      group:
        id: color
    button_form:
      type: switch
      label: yaml_block_button_line_color
      label_selected: yaml_block_button_full_color
      value: true
      tab: yaml_block_contact_button
      group:
        id: color
    button_style:
      type: select
      label: yaml_block_button_style
      options:
        square: yaml_block_button_square
        radius: yaml_block_button_radius
        rounded: yaml_block_button_rounded
      value: radius
      tab: yaml_block_contact_button
    button_size:
      type: select
      label: yaml_block_contact_size
      options:
        sm: yaml_block_contact_small
        md: yaml_block_contact_medium
        lg: yaml_block_contact_large
      value: md
      tab: yaml_block_contact_button
      group:
        id: size
