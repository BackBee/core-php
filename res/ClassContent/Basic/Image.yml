        top: yaml_block_image_text_position_top
        middle: yaml_block_image_text_position_middle
        bottom: yaml_block_image_text_position_bottom
      value: bottom
      tab: yaml_block_image_style
      group:
        id: title

    display_overlay:
      type: switch
      label: yaml_block_image_overlay
      value: false
      tab: yaml_block_image_style
    display_text_hover:
      type: switch
      label: yaml_block_image_display_text_hover
