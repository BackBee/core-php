Slider:
  properties:
    name: yaml_block_slider
    description: ~
    category: [block_category_basics]
  elements:
    images:
      type: \BackBee\ClassContent\Media\Image
      maxentry: 0
  parameters:
    image:
      type: imageList
      target_element: images
      value: []
      tab: yaml_block_slider_image
    thumbnail:
      type: switch
      label: yaml_block_slider_display_thumbnails
      value: false
      tab: yaml_block_slider_style
    format:
      type: select
      label: yaml_block_slider_format
      options:
        square: yaml_block_slider_square
        landscape: yaml_block_slider_landscape
        banner: yaml_block_slider_banner
      value: square
      tab: yaml_block_slider_style